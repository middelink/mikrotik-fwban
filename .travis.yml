language: go

matrix:
  include:
  - go: "1.20.x"
    script:
      - go vet -v -mod=vendor .
      - $HOME/gopath/bin/goveralls -service=travis-ci
  - go: "master"
    script:
      - go vet -v -mod=vendor .
      - $HOME/gopath/bin/goveralls -service=travis-ci

branches:
  only:
    - master

before_install:
  - go version
  - go env
  - go get github.com/mattn/goveralls

env:
  - GO111MODULE=on

install: true
